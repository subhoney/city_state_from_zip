<html>

<head>
  <title>Address Form Example</title>

  <!-- Bootstrap et al. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css" type="text/css">

  <!-- Custom JS -->

  <script type="text/javascript">
    //<![CDATA[
    $(function() {
      // IMPORTANT: Fill in your client key
      var clientKey = "js-22mCydRLGEXHKAJOJVtOCP9hAqz7wmFzo2cXg3IWIGEshng0iKOVzYc9pMgV8Wvx";

      var cache = {};
      var container = $("#example1");
      var errorDiv = container.find("div.text-error");

      /** Handle successful response */
      function handleResp(data) {
        // Check for error
        if (data.error_msg)
          errorDiv.text(data.error_msg);
        else if ("city" in data) {
          // Set city and state
          container.find("input[name='city']").val(data.city);
          container.find("input[name='state']").val(data.state);
        }
      }

      // Set up event handlers
      container.find("input[name='zipcode']").on("keyup change", function() {
        // Get zip code
        var zipcode = $(this).val().substring(0, 5);
        if (zipcode.length == 5 && /^[0-9]+$/.test(zipcode)) {
          // Clear error
          errorDiv.empty();

          // Check cache
          if (zipcode in cache) {
            handleResp(cache[zipcode]);
          } else {
            // Build url
            var url = "https://www.zipcodeapi.com/rest/" + clientKey + "/info.json/" + zipcode + "/radians";

            // Make AJAX request
            $.ajax({
              "url": url,
              "dataType": "json"
            }).done(function(data) {
              handleResp(data);

              // Store in cache
              cache[zipcode] = data;
            }).fail(function(data) {
              if (data.responseText && (json = $.parseJSON(data.responseText))) {
                // Store in cache
                cache[zipcode] = json;

                // Check for error
                if (json.error_msg)
                  errorDiv.text(json.error_msg);
              } else
                errorDiv.text('Request failed.');
            });
          }
        }
      }).trigger("change");
    });
    //]]>
  </script>
</head>

<body>
  <form action="#" method="post" class="fancy-form">
    <div class="container" style="text-align: center">
      <fieldset>
        <legend>Address</legend>

        <div>
          <div>
            <input type="text" name="address-line-1" id="address-line-1">
            <label for="address-line-1">Street #1</label>
          </div>
        </div>
        <div>
          <div>
            <input type="text" name="address-line-2" id="address-line-2">
            <label for="address-line-2">Street #2</label>
          </div>
        </div>
        <div>
          <div class="city-wrap">
            <input type="text" name="city" id="city">
            <label for="city">City</label>
          </div>
          <div class="state-wrap">
            <input type="text" name="state" id="state">
            <label for="state">State</label>
          </div>
          <div class="zip-wrap">
            <input type="text" pattern="[0-9]*" maxlength="5" required name="zip" id="zip">
            <label for="zip">Zip</label>
            <p class="zip-error">Not a real zip code.</p>
          </div>
        </div>

      </fieldset>
    </div>
  </form>
</body>

</html>
