<html>

<head>
  <title>Address Form Example</title>

  <!-- Bootstrap et al. -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css" type="text/css">

  <script>
    $(function() {
      var clientKey = "22mCydRLGEXHKAJOJVtOCP9hAqz7wmFzo2cXg3IWIGEshng0iKOVzYc9pMgV8Wvx";
      var cache = {};
      var worker = $("#worker");
      var errorDiv = worker.find("div.text-error");

      /** Handle successful response */
      function handleResp(data) {
        // Check for error
        if (data.error_msg)
          errorDiv.text(data.error_msg);
        else if ("city" in data) {
          // Set city and state
          worker.find("input[name='city']").val(data.city);
          worker.find("input[name='state']").val(data.state);
        }
      }

      // Set up event handlers
      worker.find("input[name='zip']").on("keyup change", function() {
        // Get zip code
        var zipcode = $(this).val().substring(0, 5);
        if (zipcode.length == 5 && /^[0-9]+$/.test(zipcode)) {
          // Clear error
          errorDiv.empty();

          // Check cache
          if (zipcode in cache) {
            handleResp(cache[zipcode]);
          } else {
            // Build url
            var url = "https://www.zipcodeapi.com/rest/" + clientKey + "/info.json/" + zipcode + "/radians";

            // Make AJAX request
            $.ajax({
              "url": url,
              "dataType": "json"
            }).done(function(data) {
              handleResp(data);

              // Store in cache
              cache[zipcode] = data;
            }).fail(function(data) {
              if (data.responseText && (json = $.parseJSON(data.responseText))) {
                // Store in cache
                cache[zipcode] = json;

                // Check for error
                if (json.error_msg)
                  errorDiv.text(json.error_msg);
              } else
                errorDiv.text('Request failed.');
            });
          }
        }
      }).trigger("change");
    });
  </script>
</head>

<body>

  <div class="container" id="worker">
    <div class="row">
      <div class="col">
        <label>Zip Code</label>
        <input type="text" name="zip" class="input-small" />
        <div class="text-error"></div>
      </div>
      <div class="col">
        <label>City</label>
        <input type="text" name="city" />
      </div>
      <div class="col">
        <label>State</label>
        <input type="text" name="state" class="input-mini" />
      </div>
    </div>
  </div>

</body>

</html>
