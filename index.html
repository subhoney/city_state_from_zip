<html>

<head>
  <title>Address Form Example</title>

  <!-- Bootstrap et al. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css" type="text/css">

  <!-- Custom JS -->

  <script>
    $(document).ready(function() {
      // hide the fancy forms
      $(".fancy-form div > div").hide();

      // watch the zip field for a valid entry
      $("#zip").keyup(function() {
        var el = $(this);
        if ((el.val().length == 5) && (is_int(el.val()))) { // is_int may be unncessary if all browswers sppt html5

          // ajax call
          $.ajax({
            url: "http://zip.elevenbasetwo.com", // go to this url
            cache: false, // don't use your cache
            dataType: "json", // fetch this datatype
            type: "GET", // use this method agint their api
            data: "zip=" + el.val(), // get this value
            success: function(result, success) { // did it work? if so, do this...
              $(".fancy_form div > div").slideDown(); // show the other fields
              $("#city").val(result.city); // autofill the city
              $("#state").val(result.state); // autofill the state
              $(".zip-error").hide(); // tango uniform hider
              $("address-line-1").focus(); // cursor to next important UI thing for the user
            }
          })

        }
      })

    });
  </script>
</head>

<body>
  <form action="#" method="post" class="fancy-form">
    <div class="container" style="text-align: center">
      <fieldset>
        <legend>Address</legend>

        <div>
          <div>
            <input type="text" name="address-line-1" id="address-line-1">
            <label for="address-line-1">Street #1</label>
          </div>
        </div>
        <div>
          <div>
            <input type="text" name="address-line-2" id="address-line-2">
            <label for="address-line-2">Street #2</label>
          </div>
        </div>
        <div>
          <div class="city-wrap">
            <input type="text" name="city" id="city">
            <label for="city">City</label>
          </div>
          <div class="state-wrap">
            <input type="text" name="state" id="state">
            <label for="state">State</label>
          </div>
          <div class="zip-wrap">
            <input type="text" pattern="[0-9]*" maxlength="5" required name="zip" id="zip">
            <label for="zip">Zip</label>
            <p class="zip-error">Not a real zip code.</p>
          </div>
        </div>

        <div>
          <input type="submit" value="Submit">
        </div>

      </fieldset>
    </div>
  </form>
</body>

</html>
